<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ site.author.twitter.user }}" />
    <meta name="twitter:title" content="{% if page.title != null %}{{ page.title }}{% else %}{{ site.name | strip_html }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.tagline != null %}{{ page.tagline }}{% else %}{{ site.description | strip_html }}{% endif %}" />

    <title>{% if page.title != null %}{{ page.title }}{% else %}{{ site.name | strip_html }}{% endif %}</title>

    <link rel="stylesheet" href="/css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {{ content }}

</html>
