# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

url:  http://emenendez.github.io
name: emenendez<span class="github">.github.io
description: Tools, techniques, and strategies for wildland search & rescue.
author:
  name: Eric Menendez
  email: ericmenendez@gmail.com
  url: https://github.com/emenendez
  twitter: https://twitter.com/ericrmenendez

license:
  name: CC-BY-SA 4.0
  url:  http://creativecommons.org/licenses/by-sa/4.0/

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: kramdown
#   extensions: ['fenced_code_blocks', 'smart']

pygments: true

# Permalinks
permalink:        /:title/index.html

# Custom vars
github:
  repo:           https://github.com/emenendez/emenendez.github.io/tree/src
